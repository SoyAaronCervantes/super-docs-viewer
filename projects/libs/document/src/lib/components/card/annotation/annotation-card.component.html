<mat-card [id]="annotation.id" class="[ annotation-card ]">
  <img
    mat-card-image
    class="[ annotation-card--image ]"
    [src]="url"
    alt="Annotation Image">
  <mat-card-content class="[ annotation-card--margin ] [ annotation-card--content ]">
    <mat-card-title class="[ title-medium ]">{{ annotation.title }}</mat-card-title>
    <p *ngIf="annotation.description" class="[ body-medium ]">{{ annotation.description }}</p>
  </mat-card-content>
  <mat-card-actions class="[ annotation-card--margin ]">
    <button mat-stroked-button color="accent" (click)="deleteAnnotation(annotation)">
      <span>Delete</span>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
