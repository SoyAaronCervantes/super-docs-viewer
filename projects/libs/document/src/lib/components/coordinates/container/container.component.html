<libs-document-coordinates-image
  [size]="size"
  [sidenav]="sidenav"
  [document]="document">
</libs-document-coordinates-image>

<div #annotationContainer class="[ annotations-container ]">

  <div
    class="[ annotations-content ]"
    *ngFor="let annotation of annotations;"
    cdkDrag
    [cdkDragBoundary]="'.coordinates--container'"
    [cdkDragFreeDragPosition]="annotation.position"
    (mouseover)="getImageUrl(annotation)">

    <libs-document-coordinates-annotation
      class="[ annotation-button ]"
      [annotation]="annotation">
    </libs-document-coordinates-annotation>

    <libs-document-card-annotation
      class="[ annotation-card ]"
      [url]="(url$ | async) || 'https://via.placeholder.com/150'"
      [annotation]="annotation">
    </libs-document-card-annotation>
  </div>

</div>
