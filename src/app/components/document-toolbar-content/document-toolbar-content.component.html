<a mat-icon-button routerLink="/documents" class="[ on-surface-text ]">
  <mat-icon>arrow_back</mat-icon>
</a>

<p class="[ headline-large ] [ toolbar--title ]">{{ document?.title }}</p>

<button mat-stroked-button color="primary" class="[ annotation-button ]" (click)="openSidenav(sidenav!!)">
  <mat-icon class="[ annotation-icon ]">add_comment</mat-icon>
  <span class="[ annotation-text ]">New Annotation</span>
</button>
