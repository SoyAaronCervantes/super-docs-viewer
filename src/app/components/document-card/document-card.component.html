<mat-card>
  <mat-card-header>
    <mat-card-title>{{ document?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span class="[ mat-title ]">Annotations:</span>
    <span> {{ document?.annotations }}</span>
  </mat-card-content>
  <mat-card-actions>
    <a
      class="[ btn--full-width ]"
      mat-raised-button
      color="primary"
      [routerLink]="['/documents', document?.id]">
      View
    </a>
  </mat-card-actions>
</mat-card>
