<mat-card class="[ card ]">
  <mat-card-header>
    <mat-card-title class=" [ title-large ]">{{ document?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="[ body-large ]">
    <p>Annotations: {{ document?.annotations?.length }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a
      class="[ btn--full-width ] [ label-large ]"
      mat-raised-button
      color="primary"
      [routerLink]="['/documents', document?.id]">
      View
    </a>
  </mat-card-actions>
</mat-card>
