<mat-card [id]="annotation.id" class="[ annotation--card ]">
  <mat-card-header>
    <img
      class="[ annotation--card--avatar ]"
      [src]="url"
      alt="Card Image"
      mat-card-avatar>
    <mat-card-title class="[ title-large ]">{{ annotation.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="annotation.description">
    <p class="[ body-medium ]">{{ annotation.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="accent" (click)="deleteAnnotation(annotation)">
      <span>Delete</span>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
