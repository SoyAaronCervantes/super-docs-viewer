<mat-card [id]="annotation.id" class="[ annotation--card ]">
  <mat-card-header>
    <img
      [ngSrc]="annotation.image ?? 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png'"
      width="250"
      height="250"
      alt="Card Image"
      mat-card-avatar>
    <mat-card-title class="[ title-large ]">{{ annotation.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="annotation.description">
    <p class="[ body-medium ]">{{ annotation.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="accent">
      <span>Delete</span>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
