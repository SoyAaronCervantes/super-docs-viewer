<div class="container--zoom-buttons">
  <b class="[ headline-small ] [ size--text ]">{{ size }}%</b>
  <div class="[ container--buttons ]">
    <button mat-mini-fab color="accent" class="[ button ]" (click)="changeSize(-10)">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab color="accent" class="[ button ]" (click)="changeSize(10)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
