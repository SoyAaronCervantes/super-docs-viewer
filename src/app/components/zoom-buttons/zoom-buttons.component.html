<p class="[ headline-small ] [ size--text ]">{{ size }}%</p>
<div class="[ container--buttons ]">
  <button mat-mini-fab color="primary" class="[ button ]" (click)="changeSize(-10)">
    <mat-icon>remove</mat-icon>
  </button>
  <button mat-mini-fab color="primary" class="[ button ]" (click)="changeSize(10)">
    <mat-icon>add</mat-icon>
  </button>
</div>
