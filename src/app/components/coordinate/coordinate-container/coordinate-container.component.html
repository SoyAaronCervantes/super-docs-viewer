<app-coordinate-image
  [sidenav]="sidenav"
  [document]="document">
</app-coordinate-image>

<div class="[ annotations--container ]">

  <div
    class="[ annotations--content ]"
    *ngFor="let annotation of annotations;"
    cdkDrag
    [cdkDragBoundary]="elementRef"
    [cdkDragFreeDragPosition]="annotation.position">

    <app-coordinate-annotation
      class="[ annotation--button ]"
      [annotation]="annotation"
      [elementRef]="elementRef">
    </app-coordinate-annotation>

    <app-annotation-card
      class="[ annotation--card ]"
      #annotationCard
      [annotation]="annotation">
    </app-annotation-card>
  </div>

</div>
