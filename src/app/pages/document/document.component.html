<div class="[ container--document ]" *ngIf="document$ | async as document">
  <mat-toolbar class="[ surface on-surface-text ] [ toolbar ]">
    <a mat-icon-button routerLink="/documents" class="[ on-surface-text ]">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <p class="[ headline-large ] [ toolbar--title ]">Title 1</p>
  </mat-toolbar>
  <img
    class="[ img ]"
    alt=""
    src="assets/img/{{ document.storage?.url }}"
    [ngStyle]="{ 'inline-size': size + '%' }"/>
  <app-zoom-buttons [(size)]="size"></app-zoom-buttons>
</div>
