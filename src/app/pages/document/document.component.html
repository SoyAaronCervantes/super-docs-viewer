<mat-sidenav-container class="[ surface on-surface-text ]" autosize>

  <mat-sidenav #sidenav mode="side" position="end">
    <app-new-annotation [sidenav]="sidenav"></app-new-annotation>
  </mat-sidenav>

  <mat-sidenav-content>


    <ng-container *ngrxLet="{document: document$, annotations: annotations$} | ngrxPush as vm; suspenseTpl: loading">

      <div class="[ container--document ]">

        <mat-toolbar class="[ toolbar ] [ surface on-surface-text ]">
          <app-document-toolbar-content [document]="vm!!.document" [sidenav]="sidenav"></app-document-toolbar-content>
        </mat-toolbar>

        <app-coordinate-container
          #coordinatesContainer
          [ngStyle]="{ 'inline-size': size + '%' }"
          [document]="vm!!.document"
          [annotations]="vm!!.annotations"
          [sidenav]="sidenav"
          [size]="size"
          class="[ coordinates--container ]">
        </app-coordinate-container>

        <app-zoom-buttons [(size)]="size"></app-zoom-buttons>

      </div>

    </ng-container>

    <ng-template #loading>
      <p>Loading...</p>
    </ng-template>

  </mat-sidenav-content>

</mat-sidenav-container>
